<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Submission - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .submission-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WishConnect</h1>
    </header>
    <section class="submission-form">
        <h2>Wish for Something</h2>
        <p id="authMessage">You need to be registered and logged in to submit a wish.</p>
        <form id="wishForm" style="display: none;">
            <input type="text" id="wishTitle" placeholder="Wish Title" required />
            <textarea id="wishDescription" placeholder="Describe your wish..." required></textarea>
            <input type="text" id="wishCost" placeholder="Approximate Cost" required />
            <button type="submit">Submit Wish</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 WishConnect. All rights reserved.</p>
    </footer>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const auth = getAuth();
        const db = getFirestore();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().paypalUsername) {
                    // User has a PayPal username, allow wish submission
                    document.getElementById('wishForm').style.display = 'block';
                } else {
                    // User doesn't have a PayPal username, redirect to the setup page
                    window.location.href = 'setup-paypal.html';
                }
            } else {
                // User is not logged in, display the auth message
                document.getElementById('authMessage').textContent = 'You must be logged in to submit a wish.';
            }
        });

        document.getElementById('wishForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const wishTitle = document.getElementById('wishTitle').value;
            const wishDescription = document.getElementById('wishDescription').value;
            const wishCost = document.getElementById('wishCost').value;

            try {
                await addDoc(collection(db, "wishes"), {
                    title: wishTitle,
                    description: wishDescription,
                    cost: wishCost,
                    userId: auth.currentUser.uid
                });
                alert("Wish submitted successfully!");
            } catch (error) {
                alert("Error submitting wish: " + error.message);
            }
        });
    </script>
</body>
</html>
