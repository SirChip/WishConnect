<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .dashboard {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .wish-list, .actions {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .actions {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>WishConnect - User Dashboard</h1>
    </header>
    <section class="dashboard">
        <h2>Welcome, <span id="username"></span>!</h2>
        <div class="wish-list">
            <h3>Your Wishes</h3>
            <ul id="wishes">
                <!-- User's submitted wishes will be displayed here -->
            </ul>
        </div>
        <div class="actions">
            <button onclick="window.location.href='wish-submission.html'">Submit a New Wish</button>
            <button id="logoutButton">Log Out</button>
        </div>
    </section>

    <script type="module">
        // Import Firebase functions
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Check if the user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('username').textContent = user.email;
                // Fetch and display the user's wishes (this would normally be fetched from your database)
                document.getElementById('wishes').innerHTML = '<li>No wishes submitted yet.</li>';
            } else {
                // Redirect to login if not logged in
                window.location.href = 'auth.html';
            }
        });

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            signOut(auth).then(() => {
                alert('You have been logged out.');
                window.location.href = 'auth.html';
            }).catch((error) => {
                alert('Logout error: ' + error.message);
            });
        });
    </script>
</body>
</html>
