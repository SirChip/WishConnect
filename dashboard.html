<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #userWishes {
            max-width: 800px;
            margin: 20px auto;
        }
        .wish {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .submission-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #deleteAccount {
            background-color: #dc3545; /* Red for delete button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
    </header>

    <nav>
        <span id="navLinks"></span>
    </nav>

    <section class="submission-form">
        <h2>Submit a Wish</h2>
        <form id="wishForm">
            <input type="text" id="wishTitle" placeholder="Wish Title" required />
            <textarea id="wishDescription" placeholder="Describe your wish..." required></textarea>
            <input type="text" id="wishCost" placeholder="Approximate Cost" required />
            <input type="hidden" id="wishId" />
            <button type="submit">Submit Wish</button>
        </form>
    </section>

    <section id="userWishes">
        <h2>Your Wishes</h2>
        <div id="wishList"></div>
    </section>

    <button id="deleteAccount">Delete Account</button> <!-- Account Deletion Button -->

    <footer>
        <p>&copy; 2024 WishConnect. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFkV0nZx5HCzEPBPdLcqu0aclTLxaaVxs",
            authDomain: "wishconnect-95318.firebaseapp.com",
            projectId: "wishconnect-95318",
            storageBucket: "wishconnect-95318.appspot.com",
            messagingSenderId: "417927480202",
            appId: "1:417927480202:web:28a57312f25e09919a7e73"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            const navLinks = document.getElementById('navLinks');
            if (user) {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <a href="#">How It Works</a>
                    <a href="#">Success Stories</a>
                    <a href="browse-wishes.html">Browse Wishes</a>
                    <button id="logoutButton">Logout</button>
                `;

                document.getElementById('logoutButton').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.href = "index.html"; // Redirect to homepage after logout
                    });
                });

                await displayUserWishes(user.uid);
            } else {
                window.location.href = "auth.html"; // Redirect to login if not logged in
            }
        });

        async function displayUserWishes(userId) {
            const q = query(collection(db, "wishes"), where("userId", "==", userId));
            const querySnapshot = await getDocs(q);
            const wishList = document.getElementById("wishList");

            wishList.innerHTML = "";

            querySnapshot.forEach((doc) => {
                const wishData = doc.data();
                const wishItem = document.createElement("div");
                wishItem.className = "wish";
                wishItem.innerHTML = `
                    <h3>${wishData.title}</h3>
                    <p>${wishData.description}</p>
                    <p>Cost: $${wishData.cost}</p>
                    <button onclick="editWish('${doc.id}', '${wishData.title}', '${wishData.description}', '${wishData.cost}')">Edit</button>
                    <button onclick="deleteWish('${doc.id}')">Delete</button>
                `;
                wishList.appendChild(wishItem);
            });
        }

        window.editWish = function(wishId, title, description, cost) {
            document.getElementById('wishId').value = wishId;
            document.getElementById('wishTitle').value = title;
            document.getElementById('wishDescription').value = description;
            document.getElementById('wishCost').value = cost;
        }

        window.deleteWish = async function(wishId) {
            if (confirm("Are you sure you want to delete this wish?")) {
                await deleteDoc(doc(db, "wishes", wishId));
                alert("Wish deleted successfully!");
                location.reload();
            }
        }

        // Handle Account Deletion
        document.getElementById('deleteAccount').addEventListener('click', async () => {
            const user = auth.currentUser;

            if (user) {
                const userId = user.uid;

                if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                    try {
                        // Delete user's wishes from Firestore
                        const wishesRef = collection(db, 'wishes');
                        const userWishesQuery = query(wishesRef, where('userId', '==', userId));
                        const userWishesSnapshot = await getDocs(userWishesQuery);
                        
                        const batch = writeBatch(db);
                        userWishesSnapshot.forEach((doc) => {
                            batch.delete(doc.ref); // Queue the deletion of each wish
                        });

                        // Delete user data from the users collection
                        await deleteDoc(doc(db, 'users', userId)); // Delete user's document
                        
                        // Commit the batch delete for wishes
                        await batch.commit();

                        // Delete the user account from Firebase Authentication
                        await deleteUser(user);

                        alert("Your account and associated data have been deleted successfully.");
                        window.location.href = 'auth.html'; // Redirect after deletion
                    } catch (error) {
                        console.error("Error deleting account: ", error);
                        alert("Error deleting account: " + error.message);
                    }
                }
            } else {
                alert("No user is currently logged in.");
            }
        });
    </script>
</body>
</html>
