<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #userWishes {
            max-width: 800px;
            margin: 20px auto;
        }
        .wish {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
    </header>

    <nav>
        <span id="navLinks"></span>
    </nav>

    <section id="userWishes">
        <h2>Your Wishes</h2>
        <div id="wishList"></div>
    </section>

    <footer>
        <p>&copy; 2024 WishConnect. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFkV0nZx5HCzEPBPdLcqu0aclTLxaaVxs",
            authDomain: "wishconnect-95318.firebaseapp.com",
            projectId: "wishconnect-95318",
            storageBucket: "wishconnect-95318.appspot.com",
            messagingSenderId: "417927480202",
            appId: "1:417927480202:web:28a57312f25e09919a7e73"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            const navLinks = document.getElementById('navLinks');
            if (user) {
                navLinks.innerHTML = `
                    <a href="index.html">Home</a>
                    <a href="#">How It Works</a>
                    <a href="#">Success Stories</a>
                    <a href="browse-wishes.html">Browse Wishes</a>
                    <button id="logoutButton">Logout</button>
                `;

                // Add logout functionality
                document.getElementById('logoutButton').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.href = "index.html"; // Redirect to homepage after logout
                    });
                });

                // Fetch and display user wishes
                const q = query(collection(db, "wishes"), where("userId", "==", user.uid));
                const querySnapshot = await getDocs(q);
                const wishList = document.getElementById("wishList");

                querySnapshot.forEach((doc) => {
                    const wishData = doc.data();
                    const wishItem = document.createElement("div");
                    wishItem.className = "wish";
                    wishItem.innerHTML = `
                        <h3>${wishData.title}</h3>
                        <p>${wishData.description}</p>
                        <p>Cost: $${wishData.cost}</p>
                    `;
                    wishList.appendChild(wishItem);
                });
            } else {
                // If not logged in, redirect to auth.html
                window.location.href = "auth.html";
            }
        });
    </script>
</body>
</html>
