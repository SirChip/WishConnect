<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .user-dashboard {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .wish-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
    </header>
    <section class="user-dashboard">
        <h2>Your Submitted Wishes</h2>
        <div id="wishList"></div>
    </section>
    <footer>
        <p>&copy; 2024 WishConnect. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFkV0nZx5HCzEPBPdLcqu0aclTLxaaVxs",
            authDomain: "wishconnect-95318.firebaseapp.com",
            projectId: "wishconnect-95318",
            storageBucket: "wishconnect-95318.appspot.com",
            messagingSenderId: "417927480202",
            appId: "1:417927480202:web:28a57312f25e09919a7e73",
            measurementId: "G-MJRGY2YR73"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth();

        async function fetchUserWishes() {
            const userId = auth.currentUser.uid; // Get the current user's ID
            const wishesQuery = query(collection(db, "wishes"), where("userId", "==", userId));
            const querySnapshot = await getDocs(wishesQuery);
            const wishListDiv = document.getElementById('wishList');
            wishListDiv.innerHTML = ''; // Clear previous wishes

            querySnapshot.forEach((doc) => {
                const wishData = doc.data();
                const wishElement = document.createElement('div');
                wishElement.className = 'wish-item';
                wishElement.innerHTML = `<h3>${wishData.title}</h3>
                                         <p>${wishData.description}</p>
                                         <p>Approximate Cost: $${wishData.cost}</p>`;
                wishListDiv.appendChild(wishElement);
            });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                fetchUserWishes(); // Fetch wishes when user is logged in
            } else {
                document.getElementById('wishList').innerHTML = '<p>Please log in to see your wishes.</p>';
            }
        });
    </script>
</body>
</html>
