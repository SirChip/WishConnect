<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Wishes - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #allWishes {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .wish {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Browse Wishes</h1>
        <p>Explore and help fulfill the wishes of others.</p>
    </header>
    <section id="allWishes">
        <h2>All Wishes</h2>
        <div id="wishList"></div>
    </section>
    <footer>
        <p>&copy; 2024 WishConnect. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDFkV0nZx5HCzEPBPdLcqu0aclTLxaaVxs",
          authDomain: "wishconnect-95318.firebaseapp.com",
          projectId: "wishconnect-95318",
          storageBucket: "wishconnect-95318.appspot.com",
          messagingSenderId: "417927480202",
          appId: "1:417927480202:web:28a57312f25e09919a7e73"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchWishes() {
            const querySnapshot = await getDocs(collection(db, "wishes"));
            const wishList = document.getElementById("wishList");

            querySnapshot.forEach((doc) => {
                const wishData = doc.data();
                const wishItem = document.createElement("div");
                wishItem.className = "wish";
                wishItem.innerHTML = `
                    <h3>${wishData.title}</h3>
                    <p>${wishData.description}</p>
                    <p>Cost: $${wishData.cost}</p>
                `;
                wishList.appendChild(wishItem);
            });
        }

        fetchWishes();
    </script>
</body>
</html>
