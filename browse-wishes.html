<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Wishes - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .search-filter {
            text-align: center;
            margin: 20px;
        }
        input[type="search"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .wishes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .wish-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>WishConnect</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">How It Works</a>
        <a href="#">Success Stories</a>
        <a href="browse-wishes.html">Browse Wishes</a>
        <a href="#">Sign Up/Login</a>
    </nav>
</header>

<section class="search-filter">
    <input type="search" placeholder="Search wishes..." />
    <select>
        <option value="all">All Categories</option>
        <option value="education">Education</option>
        <option value="clothing">Clothing</option>
        <option value="food">Food</option>
        <option value="healthcare">Healthcare</option>
    </select>
</section>

<section class="wishes" id="wishCards"></section>

<footer>
    <p>&copy; 2024 WishConnect. All rights reserved.</p>
</footer>

<script type="module">
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "wishconnect-95318.firebaseapp.com",
        projectId: "wishconnect-95318",
        storageBucket: "wishconnect-95318.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchWishes() {
        const wishCardsContainer = document.getElementById('wishCards');
        const wishesSnapshot = await getDocs(collection(db, 'wishes'));
        wishesSnapshot.forEach(doc => {
            const wishData = doc.data();
            const card = document.createElement('div');
            card.className = 'wish-card';
            card.innerHTML = `<h3>${wishData.title}</h3><p>$${wishData.amount}</p><button onclick="window.location.href='fulfill-wishes.html'">View & Fulfill</button>`;
            wishCardsContainer.appendChild(card);
        });
    }

    fetchWishes();
</script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
<script src="auth.js" type="module"></script>
</body>
</html>
