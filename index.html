<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishConnect - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to WishConnect</h1>
    </header>

    <nav>
        <span id="navLinks"></span>
    </nav>

    <div class="content">
        <h2>Your Wishes Matter!</h2>
        <p>At WishConnect, we help you fulfill your dreams and wishes. Join us today!</p>
        <p>Browse our community, share your wishes, and see how we can help you achieve them.</p>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const auth = getAuth();

        // Check authentication state and update navigation
        onAuthStateChanged(auth, (user) => {
            const navLinks = document.getElementById('navLinks');
            if (user) {
                // User is logged in
                navLinks.innerHTML = `
                    <a href="dashboard.html">Dashboard</a>
                    <a href="#">How It Works</a>
                    <a href="#">Success Stories</a>
                    <a href="browse-wishes.html">Browse Wishes</a>
                    <button id="logoutButton">Logout</button>
                `;

                // Add logout functionality
                document.getElementById('logoutButton').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.href = "index.html"; // Redirect to homepage after logout
                    });
                });
            } else {
                // User is not logged in
                navLinks.innerHTML = `
                    <a href="#">How It Works</a>
                    <a href="#">Success Stories</a>
                    <a href="auth.html">Sign Up/Login</a>
                `;
            }
        });
    </script>
</body>
</html>
