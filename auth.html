<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishConnect - Login/Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        .form-section {
            display: none; /* Hide all sections by default */
        }
        .active {
            display: block; /* Show the active section */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 id="formTitle">Login</h2>

        <!-- Login Form -->
        <form id="loginForm" class="form-section active">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <button type="submit">Login</button>
            <button type="button" id="forgotPassword">Forgot Password?</button>
        </form>

        <!-- Sign-Up Form -->
        <form id="signupForm" class="form-section">
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="text" id="paypalUsername" placeholder="Your PayPal Username" required />
            <button type="submit">Sign Up</button>
        </form>

        <p id="authMessage"></p>
        <button id="toggleForm">Switch to Sign Up</button>
    </div>
    
    <footer>
        <p>&copy; 2024 WishConnect. All rights reserved.</p>
    </footer>

    <script type="module" src="auth.js"></script>
</body>
</html>
