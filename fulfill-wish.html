<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulfill Wish - WishConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .wish-details {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Fulfill Wish</h1>
</header>

<section class="wish-details" id="wishDetails">
    <h2>Wish Details</h2>
    <p id="wishTitle"></p>
    <p id="wishCost"></p>
    <button id="fulfillButton">Fulfill Wish</button>
</section>

<footer>
    <p>&copy; 2024 WishConnect. All rights reserved.</p>
</footer>

<script type="module">
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDFkV0nZx5HCzEPBPdLcqu0aclTLxaaVxs",
        authDomain: "wishconnect-95318.firebaseapp.com",
        projectId: "wishconnect-95318",
        storageBucket: "wishconnect-95318.appspot.com",
        messagingSenderId: "417927480202",
        appId: "1:417927480202:web:28a57312f25e09919a7e73",
        measurementId: "G-MJRGY2YR73"
    };

    // Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const wishId = urlParams.get('id');

    async function fetchWish() {
        const wishRef = doc(db, 'wishes', wishId);
        const wishSnap = await getDoc(wishRef);
        if (wishSnap.exists()) {
            const wishData = wishSnap.data();
            document.getElementById('wishTitle').textContent = `Title: ${wishData.title}`;
            document.getElementById('wishCost').textContent = `Cost: ${wishData.cost}`;
        } else {
            document.getElementById('wishDetails').innerHTML = "<p>Wish not found.</p>";
        }
    }

    document.getElementById('fulfillButton').addEventListener('click', () => {
        alert('Thank you for fulfilling this wish!');
        // Additional logic for fulfillment can be added here.
    });

    fetchWish();
</script>
</body>
</html>
